[tool.poetry]
name = "AyugeSpiderTools"
version = "3.0.1"
description = "scrapy 扩展库：用于扩展 Scrapy 功能来解放双手，还内置一些爬虫开发中的通用方法。"
authors = ["ayuge <ayugesheng@gmail.com>"]
maintainers = ["ayuge <ayugesheng@gmail.com>"]
readme = "README.md"
packages = [{include = "ayugespidertools"}]
repository = "https://github.com/shengchenyang/AyugeSpiderTools"
documentation = "https://ayugespidertools.readthedocs.io/en/latest/"
keywords = ["crawler", "scraping", "twisted", "aiohttp", "asyncio", "scrapy", "aiomysql", "mmh3"]
homepage = "https://www.ayuge.top/mkdocs-material/"
include = ["pyproject.toml"]

[tool.poetry.dependencies]
python = "^3.8.1"
opencv-python = "^4.6.0.66"
PyMySQL = "^1.0.2"
environs = "^9.5.0"
loguru = "^0.6.0"
numpy = "1.24.2"
PyExecJS = "^1.5.1"
requests = "^2.28.1"
Pillow = "^9.2.0"
Scrapy = "2.9.0"
pandas = "^1.5.0"
WorkWeixinRobot = "^1.0.1"
retrying = "^1.3.3"
SQLAlchemy = "^1.4.41"
DBUtils = "^3.0.2"
itemadapter = "^0.7.0"
aiohttp = "^3.8.3"
html2text = "^2020.1.16"
pymongo = "^3.12.3"
mmh3 = "^3.0.0"
pycryptodome = "^3.15.0"
oss2 = "^2.16.0"
aiomysql = "^0.1.1"
attrs = "^22.2.0"
toml = "^0.10.2"
python-hcl2 = "^4.3.0"
motor = "2.5.1"
urllib3 = "~1.26.15"

[tool.poetry.scripts]
ayuge = "ayugespidertools.utils.cmdline:execute"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
black = "^23.1.0"
isort = "^5.12.0"
sphinx-rtd-theme = "1.2.0"
coverage = "^7.2.2"
tox = "^4.4.8"
flake8 = "^6.0.0"
testfixtures = "^7.1.0"
myst-parser = "1.0.0"
sphinx-markdown-tables = "0.0.17"
sphinx-hoverxref = "1.3.0"
sphinx-notfound-page = "0.8.3"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple"

[tool.pytest.ini_options]
xfail_strict = true
python_files = "test_*.py __init__.py"
python_classes = "Test*"
testpaths = [
    "tests",
]
norecursedirs = ["dist", "build", "docs", "examples"]
addopts = "--assert=plain --doctest-modules --reactor=asyncio"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore:scrapy.downloadermiddlewares.decompression is deprecated",
    "ignore:Module scrapy.utils.reqser is deprecated",
    "ignore:typing.re is deprecated",
    "ignore:typing.io is deprecated"
]

[tool.coverage.run]
branch = true
source = ["ayugespidertools"]
parallel = true
omit = [
    "tests/docs/*",
    "tests/VIT/*",
    "tests/conftest.py",
    "tests/**/__init__.py",
    "ayugespidertools/**/__init__.py",
    "ayugespidertools/utils/cmdline.py",
]

[tool.coverage.report]
exclude_lines = [
    "if __name__ == '__main__':",
    "pragma: no cover",
    "raise AssertionError",
    "raise NotImplementedError",
    "__repr__",
    "__str__",
]
precision = 2
fail_under = 30

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
