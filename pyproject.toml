[tool.poetry]
name = "AyugeSpiderTools"
version = "1.1.3"
description = "scrapy 扩展库：在爬虫和其它开发中遇到的一些工具库集合"
authors = ["ayuge <ayugesheng@gmail.com>"]
maintainers = ["ayuge <ayugesheng@gmail.com>"]
readme = "README.md"
packages = [{include = "ayugespidertools"}]
repository = "https://github.com/shengchenyang/AyugeSpiderTools"
documentation = "https://ayugespidertools.readthedocs.io/en/latest/"
keywords = ["crawler", "scraping", "twisted", "aiohttp", "asyncio", "scrapy", "aiomysql", "mmh3"]
homepage = "https://www.ayuge.top/mkdocs-material/"
include = ["pyproject.toml"]

[tool.poetry.dependencies]
python = "^3.8"
opencv-python = "^4.6.0.66"
PyMySQL = "^1.0.2"
environs = "^9.5.0"
loguru = "^0.6.0"
numpy = "^1.23.3"
PyExecJS = "^1.5.1"
requests = "^2.28.1"
Pillow = "^9.2.0"
Scrapy = "^2.8.0"
pandas = "^1.5.0"
WorkWeixinRobot = "^1.0.1"
retrying = "^1.3.3"
SQLAlchemy = "^1.4.41"
DBUtils = "^3.0.2"
itemadapter = "^0.7.0"
aiohttp = "^3.8.3"
html2text = "^2020.1.16"
pymongo = "^3.12.3"
mmh3 = "^3.0.0"
pycryptodome = "^3.15.0"
oss2 = "^2.16.0"
aiomysql = "^0.1.1"
attrs = "^22.2.0"

[tool.poetry.scripts]
ayuge = "ayugespidertools.utils.cmdline:execute"
ayugespidertools = "ayugespidertools.utils.cmdline:execute"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
black = "^23.1.0"
isort = "^5.12.0"
sphinx-rtd-theme = "^1.2.0"
recommonmark = "^0.7.1"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
